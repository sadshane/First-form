<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="pictures/yohan-marion-75HmuNI_jPE-unsplash.jpg" alt="background">
            <div class="logo">
                <img src="pictures/pngkey.com-marvel-black-panther-png-642669.png" alt="logo">
                <p>Wakanda Forever</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@yohanmarion">Yohan Marion</a> on
                <a
                    href="https://unsplash.com/photos/a-bike-parked-next-to-a-fire-hydrant-on-a-sidewalk-75HmuNI_jPE">Unsplash</a>
            </p>
        </div>
        <div class="right-side">
            <div>
                This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Vel facilis cum ipsum, eligendi ratione expedita, sequi illo, quod voluptas 
                 <br> <br>
                You know you want to!
            </div>
            <form action="" method="get">
                <h2>Let's do this!</h2>
                <ul>
                    <div>
                        <li>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </li>
                    </div>
                    <div>
                        <li>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                        <li>
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </li>
                    </div>
                </ul>
                <button>Create Account</button>
            </form>
            <div class="login">
                Already have an account? <a href="">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
